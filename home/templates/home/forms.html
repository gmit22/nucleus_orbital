<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    {% load static %}
	<link rel='stylesheet' href="{% static 'main.css' %}">
</head>

<body>
    {% block content %}

    </form>
    {% endblock %}

</body>
</html>
